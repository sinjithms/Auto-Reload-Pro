<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.min.css" />

    <title></title>
</head>

<body>
    <div class="p-2" style=" box-shadow: 1px 3px 9px 3px #0000002e;">

        <div class="d-flex" style="align-items: center; justify-content: space-between;">
            <div style="display: flex;
            align-items: flex-end;
            gap: 2vh;padding-left: 2vh;">  <img src="./icon-32.png" alt="">  
                <span style=" font-weight: bold;"> Auto Reload Pro</span>
            </div>
            
         
           <div class="d-flex" style="align-items: center;">
            <div><a target="_blank" class="btn btn-outline-warning btn-rate " data-loc="Rate Us" 
                style="padding: 0.5vh 1vh 0.5vh 1vh;
                border-radius: 1vh;  "></a>
             </div> 

             <div>
                <a href="https://ko-fi.com/sinjith" target="_blank" class="btn ">
                    <img src="./ko_fi_logo_icon_169373.png" alt="" style=" width: 4.1vh;"> </a>
            </div>
          
        </div>
           
            </div>
   
 
        <span class="lbl-next-reload">
            <span data-loc="NextReload"></span>
            <span class="lbl-next-reload-time"></span>
        </span> 
    
    </div>

   

    <section class="p-3" style="padding-top: 0 !important; ">
        <p data-loc="AutoReload" style="margin-bottom: 0.5vh;
        font-size: 2.6vh;
        color: #838493; padding-top: 2vh;"></p>



        <list-timer class="list-timer">
            <template class="template-timer">
                <div class="item-timer row align-items-center">
                    <div class="col-auto text-success">
                        <span class="active-mark invisible" style=" font-weight: bold;">✓</span>
                    </div>
                    <div class="col value"></div>
                </div>
            </template>
            <template class="template-custom-input">
                <form class="frm-custom">
                    <div class="input-group">
                        <input type="number" min="0" max="99999" value="0" class="form-control txt-min" />
                        <span class="input-group-text">m</span>
                        <input type="number" min="0" max="59" value="25" class="form-control txt-sec" />
                        <span class="input-group-text">s</span>
                        <button class="btn btn-outline-primary btn-sm btn-force-custom">
                            ✓
                        </button>
                    </div>
                </form>
            </template>
        </list-timer>

        <button class="btn btn-primary btn-apply w-100" data-loc="Apply"></button>

    </section>

    <section class="page-cover" data-loc="Connecting"></section>

    <script type="module" src="js/common.js"></script>
    <script type="module" src="js/popup.js"></script>
</body>

</html>
